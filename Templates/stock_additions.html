<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Additions - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stock Additions History</h1>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Movement ID</th>
                        <th>Item ID</th>
                        <th>Quantity Added</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movement in stock_additions %}
                    <tr>
                        <td>{{ movement.id }}</td>
                        <td>{{ movement.item_id }}</td>
                        <td>{{ movement.additional_stock }} units</td>
                        <td>{{ movement.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('show_add_stock_form') }}" class="nav-button">Add Stock</a>
            <a href="{{ url_for('list_items') }}" class="nav-button">View Items</a>
        </nav>
    </div>
</body>
</html>
