<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Additions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }
    </style> 
</head>
<body>
    <h1>Stock Additions</h1>
    <ul>
        {% for movement in stock_additions %}
            <li>Item Added ID: {{ movement.item_id }} - Quantity added: {{ movement.additional_stock }} units - Movement number: {{movement.id}} - Movement timestamp: {{movement.timestamp}}</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="{{ url_for('home') }}" class="nav-button">Home</a>
</body>
</html>
