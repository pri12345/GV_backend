<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stock to an existing Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }
    </style> 
</head>
<body>
    <h1>Add stock</h1>
    <form method="POST" action="/add_stock">
        <label>Item ID: <input type="number" step="1" name="item_id"></label><br>
        <label>Additional Stock: <input type="number" step="1" name="additional_stock"></label><br>
        
        <button type="submit">Add Stock</button>
    </form>

    <br><br>
    <a href="{{ url_for('home') }}" class="nav-button">Home</a>
</body>
</html>
