<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Add Stock to Existing Item</h1>
        </header>

        <div class="form-container">
            <form method="POST" action="/add_stock">
                <div class="form-group">
                    <label for="item_id">Item ID</label>
                    <input type="number" id="item_id" name="item_id" step="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="additional_stock">Additional Stock</label>
                    <input type="number" id="additional_stock" name="additional_stock" step="1" min="1" required>
                </div>
                <button type="submit" class="nav-button">Add Stock</button>
            </form>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('list_items') }}" class="nav-button">View Items</a>
            <a href="{{ url_for('list_stock_additions') }}" class="nav-button">View Stock Additions</a>
        </nav>
    </div>
</body>
</html>
