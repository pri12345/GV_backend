<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form method="POST" action="/add_item">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Cost: <input type="number" step="0.01" name="cost"></label><br>
        <label>Price: <input type="number" step="0.01" name="price"></label><br>
        <label>Quantity: <input type="number" name="stock_quantity"></label><br>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
