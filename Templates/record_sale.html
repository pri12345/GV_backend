<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Record New Sale</h1>
        </header>

        <div class="form-container">
            <form method="POST" action="/record_sale">
                <div class="form-group">
                    <label for="item_id">Item ID</label>
                    <input type="number" id="item_id" name="item_id" step="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="actual_price">Sale Price ($)</label>
                    <input type="number" id="actual_price" name="actual_price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit" class="nav-button">Record Sale</button>
            </form>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('list_sales') }}" class="nav-button">View All Sales</a>
            <a href="{{ url_for('list_items') }}" class="nav-button">View Items</a>
        </nav>
    </div>
</body>
</html>
