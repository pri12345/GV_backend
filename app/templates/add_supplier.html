<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Add New Supplier</h1>
        </header>

        <div class="form-container">
            <form action="{{ url_for('api.add_supplier') }}" method="POST">
                <div class="form-group">
                    <label for="name">Supplier Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="condicion_iva">Condición IVA:</label>
                    <select id="condicion_iva" name="condicion_iva" required>
                        <option value="">Select Condición IVA</option>
                        <option value="Responsable Inscripto">Responsable Inscripto</option>
                        <option value="Monotributista">Monotributista</option>
                        <option value="Exento">Exento</option>
                        <option value="No Categorizado">No Categorizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="account_currency">Account Currency:</label>
                    <select id="account_currency" name="account_currency" required>
                        <option value="">Select Currency</option>
                        <option value="USD">USD</option>
                        <option value="ARS">ARS</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Add Supplier</button>
            </form>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('api.list_suppliers') }}" class="nav-button">Back to Suppliers</a>
            <a href="{{ url_for('api.home') }}" class="nav-button">Back to Home</a>
        </nav>
    </div>
</body>
</html>
