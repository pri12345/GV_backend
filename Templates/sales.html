<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }
    </style> 
</head>
<body>
    <h1>Sales List</h1>
    <ul>
        {% for sale in sales %}
            <li>Item ID: {{ sale.item_id }} - Quantity: {{ sale.quantity }} units - Total: ${{ sale.total }} - Sale number: {{sale.id}} - Sale timestamp: {{sale.timestamp}}</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="{{ url_for('home') }}" class="nav-button">Home</a>
</body>
</html>
