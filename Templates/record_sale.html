<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Sale</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .suggestion {
            margin-left: 10px;
            color: gray;
            font-style: italic;
        }
    </style> 
</head>
<body>
    <h1>Record new sale</h1>
   

    <form method="POST" action="/record_sale">
        <div class="form-group">
            <label>Item ID: <input type="number" step="1" name="item_id"></label>
        </div>
        <div class="form-group">
            <label>Sale Price: <input type="number" step="0.01" name="actual_price"></label>
          
        </div>
        <div class="form-group">
            <label>Quantity: <input type="number" name="quantity"></label>
            
        </div>
        <button type="submit">Record Sale</button>
    </form>

    <br><br>
    <a href="{{ url_for('home') }}" class="nav-button">Home</a>
</body>
</html>
