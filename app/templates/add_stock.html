<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Add Stock</h1>
        </header>

        <form action="{{ url_for('api.add_stock') }}" method="POST" class="form-container">
            <div class="form-group">
                <label for="item_id">Item ID:</label>
                <input type="number" id="item_id" name="item_id" required>
            </div>

            <div class="form-group">
                <label for="additional_stock">Additional Stock:</label>
                <input type="number" id="additional_stock" name="additional_stock" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Add Stock</button>
            </div>
        </form>

        <nav class="nav-container">
            <a href="{{ url_for('api.home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('api.list_stock_additions') }}" class="nav-button">View Stock Additions</a>
        </nav>
    </div>
</body>
</html>
