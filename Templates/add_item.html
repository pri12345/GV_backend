<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Add New Item</h1>
        </header>

        <div class="form-container">
            <form method="POST" action="/add_item">
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id">Item ID</label>
                    <input type="number" id="id" name="id" step="1" required>
                </div>
                <div class="form-group">
                    <label for="cost">Cost ($)</label>
                    <input type="number" id="cost" name="cost" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="stock">Initial Stock</label>
                    <input type="number" id="stock" name="stock" step="1" min="0" required>
                </div>
                <button type="submit" class="nav-button">Add Item</button>
            </form>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('list_items') }}" class="nav-button">View All Items</a>
        </nav>
    </div>
</body>
</html>
