<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Wholesale Management System</h1>
    <p>Welcome to the system. Use the buttons below to navigate:</p>
    <a href="{{ url_for('list_items') }}" class="nav-button">View Items</a>
    <a href="{{ url_for('list_sales') }}" class="nav-button">View Sales</a>
    <a href="{{ url_for('show_add_item_form') }}" class="nav-button">Add New Item</a>
    <p id="message"></p>
    <script>
        fetch('/api/hello')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            });
    </script>
</body>
</html>
