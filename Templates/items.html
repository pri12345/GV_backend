<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Item List</h1>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>${{ "%.2f"|format(item.cost) }}</td>
                        <td>${{ "%.2f"|format(item.price) }}</td>
                        <td>{{ item.stock }} units</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('show_add_item_form') }}" class="nav-button">Add New Item</a>
        </nav>
    </div>
</body>
</html>
