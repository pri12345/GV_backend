<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale - Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Record New Sale</h1>
        </header>

        <form action="{{ url_for('api.record_sale') }}" method="POST" class="form-container">
            <div class="form-group">
                <label for="item_id">Item ID:</label>
                <input type="number" id="item_id" name="item_id" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="actual_price">Actual Price:</label>
                <input type="number" id="actual_price" name="actual_price" step="0.01" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Record Sale</button>
            </div>
        </form>

        <nav class="nav-container">
            <a href="{{ url_for('api.home') }}" class="nav-button">Back to Home</a>
            <a href="{{ url_for('api.list_sales') }}" class="nav-button">View Sales</a>
        </nav>
    </div>
</body>
</html>
