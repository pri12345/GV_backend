<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav-button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav-button:hover { background-color: #0056b3; }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .suggestion {
            margin-left: 10px;
            color: gray;
            font-style: italic;
        }
    </style> 
</head>
<body>
    <h1>Add New Item</h1>
    
    <form method="POST" action="/add_item">
        <div class="form-group">
            <label>Name:<input type="text"  name="name"></label>
        </div>
        <div class="form-group">
            <label>ID <input type="number" step="1" name="id"></label>
        </div>
        <div class="form-group">
            <label>Cost: <input type="number" step="0.01" name="cost"></label>
        </div>
        <div class="form-group">
            <label>Price: <input type="number" step="0.01" name="price"></label>
        </div>
        <div class="form-group">
            <label>Initial Stock: <input type="number" step="1" name="stock"></label>
        </div>
        <button type="submit">Add Item</button>
    </form>

    <br><br>
    <a href="{{ url_for('home') }}" class="nav-button">Home</a>
</body>
</html>
