<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Wholesale Management System</h1>
            <p>Welcome to the system. Use the buttons below to navigate:</p>
        </header>

        <nav class="nav-container">
            <a href="{{ url_for('list_items') }}" class="nav-button">View Items</a>
            <a href="{{ url_for('list_sales') }}" class="nav-button">View Sales</a>
            <a href="{{ url_for('list_stock_additions') }}" class="nav-button">View Stock Additions</a>
            <a href="{{ url_for('show_add_item_form') }}" class="nav-button">Add New Item</a>
            <a href="{{ url_for('show_record_sale_form') }}" class="nav-button">Record New Sale</a>
            <a href="{{ url_for('show_add_stock_form') }}" class="nav-button">Add Stock</a>
        </nav>

        <div class="message" id="message"></div>

        <footer class="header">
            <a href="https://www.gurudevimportados.com" class="nav-button">Visit Website</a>
        </footer>
    </div>

    <script>
        fetch('/api/hello')
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('message');
                messageElement.innerText = data.message;
                messageElement.classList.add('success');
            })
            .catch(error => {
                const messageElement = document.getElementById('message');
                messageElement.innerText = 'Error loading message';
                messageElement.classList.add('error');
            });
    </script>
</body>
</html>
